<div class="page-wrapper">
  <div class="page-title d-flex justify-content-center">
    <img class="icon" src="../../../assets/imagini/location.png">
    <label class="ms-2">Locatii</label>
  </div>
  <div class="page-container">
    <div class="d-flex justify-content-center">Adauga Locatie</div>
    <div class="eticheta">
      <label class="label-name" for="numeLocatie">Nume:</label>
      <input class="textbox-custom" type="text" [(ngModel)]="this.nume">
    </div>
    <div class="eticheta">
      <label class="label-name center-textbox-label" for="Scor">Descriere:</label>
      <textarea class="custom-textbox" [(ngModel)]="this.descriere"></textarea>
    </div>
    <div class="error">
      {{this.addError}}
    </div>
    <div class="mt-3">
      <button class="custom-button" type="button" (click)="addLocatie()">Adauga</button>
    </div>
  </div>

  <div class="page-container">
    <div class="actions-bar">
      <button mat-icon-button matTooltip="Adauga Locatie" (click)="addLocatie()">
        <mat-icon>add</mat-icon>
      </button>
      <span class="center-text">Adauga Locatie</span>
    </div>
    

    <table mat-table [dataSource]="locatii" matSort>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let locatie"> {{locatie.idLocatie}} </td>
      </ng-container>
      <ng-container matColumnDef="nume">
        <th mat-header-cell *matHeaderCellDef> Nume </th>
        <td mat-cell *matCellDef="let locatie"> {{locatie.nume}} </td>
      </ng-container>
      <ng-container matColumnDef="descriere">
        <th mat-header-cell *matHeaderCellDef> Descriere </th>
        <td mat-cell *matCellDef="let locatie"> {{locatie.descriere}} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef style="padding-left: 40px;"> Actions </th>
        <td mat-cell *matCellDef="let locatie">
          <div class="icon-container">
            <button mat-icon-button matTooltip="Edit" (click)="editLocatie(locatie)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button matTooltip="Delete" (click)="deleteLocatie(locatie)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

</div>
