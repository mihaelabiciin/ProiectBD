<div class="page-wrapper">
  <div class="page-title d-flex justify-content-center">
    <img class="icon" src="../../../assets/imagini/location.png">
    <label class="ms-2">Locatii</label>
  </div>
  <div class="page-container">
    <div class="actions-bar">
      <div class="action-header-button" (click)="addLocatie()"> 
        <button mat-icon-button class="plus-button-header" >
          <mat-icon>add</mat-icon>
        </button>
        <span class="center-text">Adauga Hotel</span>
      </div>
    </div>
    

    <table mat-table [dataSource]="locatii" matSort class="table-content">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let locatie"> {{locatie.idLocatie}} </td>
      </ng-container>
      <ng-container matColumnDef="nume">
        <th mat-header-cell *matHeaderCellDef> Nume </th>
        <td mat-cell *matCellDef="let locatie"> {{locatie.nume}} </td>
      </ng-container>
      <ng-container matColumnDef="descriere">
        <th mat-header-cell *matHeaderCellDef> Descriere </th>
        <td mat-cell *matCellDef="let locatie"> {{locatie.descriere}} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef style="padding-left: 40px;"> Actiuni </th>
        <td mat-cell *matCellDef="let locatie">
          <div class="icon-container">
            <button mat-icon-button matTooltip="Edit" (click)="editLocatie(locatie)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button matTooltip="Delete" (click)="deleteLocatie(locatie)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

</div>
