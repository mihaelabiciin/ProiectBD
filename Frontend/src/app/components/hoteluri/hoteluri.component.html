<div class="page-wrapper">
    <div class="page-title d-flex justify-content-center">
        <img class="icon" src="../../../assets/imagini/hotel.png">
        <label class="ms-2">Hoteluri</label>
    </div>
    <div class="page-container">
        <div class="d-flex justify-content-center">Adauga Hotel</div>
        <div class="eticheta">
            <label class="label-name" for="numeLocatie">Nume hotel:</label>
            <input type="text" id="numeLocatie" name="numeLocatie">
        </div>
        <div class="eticheta">
            <label class="label-name" for="numeLocatie">Locatie:</label>
            <ng-select class="custom-dropdown" [items]="locatii"
            bindLabel="nume"
            placeholder="Selecteaza locatia"
            [(ngModel)]="selectedLocatie">
            </ng-select>
            
        </div>
        <div class="eticheta">
            <label class="label-name" for="Scor">Scor:</label>
            <input type="text" id="Scor" name="Scor">
        </div>
        <div class="eticheta">
            <label class="label-name" for="Scor">Numar stele:</label>
            <input type="text" id="Scor" name="Scor"><!trebuie modificat in functie de denumirile din baza de date>
        </div>
        <div class="eticheta">
            <label class="label-name" for="Scor">Adresa hotel:</label>
            <input type="text" id="Scor" name="Scor"><!trebuie modificat in functie de denumirile din baza de date>
        </div>
        <div class="mt-3">
            <button class="custom-button" type="button" (click)="addHotel()">Salvează modificările</button>
        </div>
        <div>
            
        </div>
    </div>
</div>
