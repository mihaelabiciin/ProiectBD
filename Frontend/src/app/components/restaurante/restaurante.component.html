<div class="page-wrapper">
    <div class="page-title d-flex justify-content-center">
        <img class="icon" src="../../../assets/imagini/restaurant.png">
        <label class="ms-2">Restaurante</label>
    </div>
    <div class="page-container">
        <div class="d-flex justify-content-center">Adauga Restaurant</div>
        <div class="eticheta">
                <label for="numeLocatie">Introduce numele restaurantului:</label>
                <input type="text" id="numeLocatie" name="numeLocatie">
        </div>
        <div>
            <label for="Scor">Introduce scorul:</label>
            <input type="text" id="Scor" name="Scor">
        </div>
    
        <div>
            <label for="pretMediu">Introduce pretul mediu:</label>
            <input type="text" id="pretMediu" name="pretMediu">
        </div>
    
        <div>
            <label for="review">Introduce review sau ce o mai fi:</label>
            <input type="text" id="review" name="review">
        </div>
        
        <div class="mt-3">
            <button type="button">Salvează modificările</button>
        </div>
    </div>

    <div class="page-container">
        <div class="actions-bar">
          <button mat-icon-button matTooltip="Adauga Locatie" (click)="addRestaurant()">
            <mat-icon>add</mat-icon>
          </button>
          <span class="center-text">Adauga Hotel</span>
        </div>
    
        <table mat-table [dataSource]="restuaurante" matSort>
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let restaurant"> {{restaurant.idRestaurant}} </td>
          </ng-container>
          <ng-container matColumnDef="nume">
            <th mat-header-cell *matHeaderCellDef> Nume </th>
            <td mat-cell *matCellDef="let restaurant"> {{restaurant.nume}} </td>
          </ng-container>
          <ng-container matColumnDef="notaRecenzie">
            <th mat-header-cell *matHeaderCellDef> Nota Recenzie </th>
            <td mat-cell *matCellDef="let restaurant"> {{restaurant.notaRecenzie}} </td>
          </ng-container>
          <ng-container matColumnDef="adresa">
            <th mat-header-cell *matHeaderCellDef> Adresa </th>
            <td mat-cell *matCellDef="let restaurant"> {{restaurant.adresa}} </td>
          </ng-container>
          <ng-container matColumnDef="contact">
            <th mat-header-cell *matHeaderCellDef> Contact </th>
            <td mat-cell *matCellDef="let restaurant"> {{restaurant.contact}} </td>
          </ng-container>
          <ng-container matColumnDef="specificRestaurant">
            <th mat-header-cell *matHeaderCellDef> Specific Restaurant </th>
            <td mat-cell *matCellDef="let restaurant"> {{restaurant.specificRestaurant}} </td>
          </ng-container>
          <ng-container matColumnDef="idLocatie">
            <th mat-header-cell *matHeaderCellDef> idLocatie </th>
            <td mat-cell *matCellDef="let restaurant"> {{restaurant.idLocatie}} </td>
          </ng-container>
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef style="padding-left: 40px;"> Actions </th>
            <td mat-cell *matCellDef="let restaurant">
              <div class="icon-container">
                <button mat-icon-button matTooltip="Edit" (click)="editRestaurant()">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button matTooltip="Delete" (click)="deleteRestaurant()">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
</div>
