<div class="page-wrapper">
    <div class="page-container">
        <div class="actions-bar">
          <div class="action-header-button" (click)="addActivitate()"> 
            <button mat-icon-button class="plus-button-header">
              <mat-icon>add</mat-icon>
            </button>
            <span class="center-text">Adauga Hotel</span>
          </div>
        </div>
        
        <table mat-table [dataSource]="activitati" matSort class="table-content">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let activitati"> {{activitati.idLocatie}} </td>
          </ng-container>
          <ng-container matColumnDef="nume">
            <th mat-header-cell *matHeaderCellDef> Nume </th>
            <td mat-cell *matCellDef="let activitati"> {{activitati.nume}} </td>
          </ng-container>
          <ng-container matColumnDef="numeLocatie">
            <th mat-header-cell *matHeaderCellDef> Locatie </th>
            <td mat-cell *matCellDef="let activitati"> {{activitati.locatie.nume}} </td>
          </ng-container>
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef style="padding-left: 40px;"> Actiuni </th>
            <td mat-cell *matCellDef="let activitati">
              <div class="icon-container">
                <button mat-icon-button matTooltip="Edit" (click)="editActivitate()">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button matTooltip="Delete" (click)="deleteActivitate(activitati)">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
</div>
